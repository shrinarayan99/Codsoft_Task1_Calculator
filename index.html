<!DOCTYPE html>
<html lang="en">
 <head>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculator</title> 
   
 </head> 
  <body>
   <div class="resukt">
    <input type="text" id="result" class="display" readonly>
   </div>
    <div class="buttons" style="display: grid; grid-template-columns: repeat(4, 60px);gap: 10px;">
        <button>CE</button><button>DEL</button><button>%</button><button>/</button>
        <button>1</button><button>2</button><button>3</button><button>*</button>
        <button>4</button><button>5</button><button>6</button><button>+</button>
        <button>7</button><button>8</button><button>9</button><button>-</button>
        <button>.</button><button>0</button><button>00</button><button>=</button>
      </div>
    </div>
  </body>
</html>
